<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Dice Game</h1>
    <p>Author: Adenayo Adekoya</p>
  </header>
  <main>
    <div class="game-area">
      <div id="player-area" class="card">
        <h2>Player</h2>
        <img id="player-die1" src="images/dice1.png" alt="Player Dice 1" class="dice">
        <img id="player-die2" src="images/dice1.png" alt="Player Dice 2" class="dice">
        <p>Round Score: <span id="player-round-score">0</span></p>
        <p>Total Score: <span id="player-total-score">0</span></p>
      </div>
      <div id="computer-area" class="card">
        <h2>Computer</h2>
        <img id="computer-die1" src="images/dice1.png" alt="Computer Dice 1" class="dice">
        <img id="computer-die2" src="images/dice1.png" alt="Computer Dice 2" class="dice">
        <p>Round Score: <span id="computer-round-score">0</span></p>
        <p>Total Score: <span id="computer-total-score">0</span></p>
      </div>
    </div>
    <div class="controls">
      <button id="roll-button">Roll Dice</button>
      <button id="reset-button">Reset Game</button>
    </div>
    <p id="result-message"></p>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
